<section>
  <header>
    <h2>{{ userSelected?.name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track $index) {
      <app-tasklist [task]="task" (completeTask)="onTaskComplete($event)"></app-tasklist>
    }
  </ul>
</section>
